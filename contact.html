<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUsPage</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" />
</head>

<body>
    <header></header>
    <main class="background_card">
        <div>
            <img src="assets/background/thewildfork_logo.png" id="logo"></logo>
            <h2>Pour qu'on vous prête une fourchette,<br>
                 n'hésitez pas à nous contacter !</h2>
        </div>
        <form>
            <ul>
                <li id="mail">
                    <label for="mail">E-mail&nbsp;:</label>
                    <input type="email" id="mail" name="user_mail" />
                </li>
                <li id="message">
                    <label for="message">Message&nbsp;:</label>
                    <input type="text" id="message" name="user_message" />
                </li>
            </ul>

            <button>Envoyer</button>


        </form>
    </main>
    <footer></footer>
</body>

</html>
